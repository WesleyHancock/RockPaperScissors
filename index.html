<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="styling/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Choose your weapon</h1>

        <div class="score">
            <h2>Score:</h2>
            <div class="tally">
                <p class="usersTally">Player score:</p>
                <p class="compTally">Comp score:</p>
            </div>
        </div>

        <div class="userOptions">
            <div class="vertical">
                <button><img class="image one" src="images/fist.png"></button>
                <h3>Rock</h3>
            </div>

            <div class="vertical">
                <button><img class="image one" src="images/palm-of-hand.png"></button>
                <h3>Paper</h3>
            </div>

            <div class="vertical">
                <button><img class="image one" src="images/scissors.png"></button>
                <h3>Scissors</h3>
            </div>
        </div>
        <p class="displayClick"></p>
        <button class="startGame">Start Game</button>

        <p class="displayUsersChoice"></p>
        <p class="displayCompsChoice"></p>
        <p class="result"></p>

    </div>
    <script src="scripts/script1.js"></script>
</body>
</html>
