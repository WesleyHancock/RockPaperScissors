<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="userOptions">
        <input type="radio" id="rock" name="userSelection" value="rock">
        <label for="rock">Rock</label>

        <input type="radio" id="paper" name="userSelection" value="paper">
        <label for="paper">Paper</label>

        <input type="radio" id="scissors" name="userSelection" value="scissors">
        <label for="scissors">Scissors</label>

        <button class="startDual">Start Dual</button>
    </div>

</body>
</html>
